name: Heroku Deploy CICD

on:
  push:
    branches: [deploy]
  pull_request:
    branches: [deploy]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          api_key: ${{ secrets.HEROKU_API_KEY }}
          docker_compose_file: "./deploy/docker-compose.heroku.yml"
          heroku_apps: '[{"imagename":"deploy_frontend","appname":"deployfrontend2","apptype":"web"}, {"imagename":"deploy_server","appname":"deployservertest","apptype":"web"}]'
